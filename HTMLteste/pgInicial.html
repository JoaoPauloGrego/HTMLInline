<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <div class="logo">Minha Loja</div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </header>

        <!-- Área de Produtos -->
        <section id="produtos">
            <h1>Produtos em Destaque</h1>
            <div class="produtos-container">
                <div class="produto">
                    <img src="img/flor1.jpg" alt="Produto 1">
                    <h2>Rosa</h2>
                    <p>Descrição do produto.</p>
                    <span>R$ 100,00</span>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="img/flor2.jpg" alt="Produto 2">
                    <h2>Hibisco</h2>
                    <p>Descrição do produto.</p>
                    <span>R$ 150,00</span>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="img/flor3.jpg" alt="Produto 3">
                    <h2>Girassol</h2>
                    <p>Descrição do produto.</p>
                    <span>R$ 200,00</span>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="img/flor4.jpg" alt="Produto 4">
                    <h2>Violeta</h2>
                    <p>Descrição do produto.</p>
                    <span>R$ 250,00</span>
                    <button>Comprar</button>
                </div>
            </div>
        </section>

        <!-- Rodapé -->
        <footer>
            <p>&copy; 2024 Loja JJ. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
